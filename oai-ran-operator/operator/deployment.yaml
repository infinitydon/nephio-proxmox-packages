apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: oai-ran-operators
  name: oai-ran-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oai-ran-operator
      app.kubernetes.io/component: controller
  template:
    metadata:
      name: oai-ran-operator
      labels:
        app.kubernetes.io/name: oai-ran-operator
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: oai-ran-operator
      containers:
      - name: operator
        image: docker.io/nephio/oai-ran-controller:v2.0.0
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

apiVersion: fn.kpt.dev/v1alpha1
kind: ApplyReplacements
metadata:
  name: propagate-namespace
  annotations:
    config.kubernetes.io/local-config: "true"
replacements:
- source:
    kind: ConfigMap
    name: namespace
    fieldPath: data.namespace
  targets:
  - select:
      kind: ServiceAccount
    fieldPaths:
    - metadata.namespace
  - select:
      kind: Namespace
    fieldPaths:
    - metadata.name
  - select:
      kind: Deployment
    fieldPaths:
    - metadata.namespace
  - select:
      kind: ConfigMap
    fieldPaths:
    - metadata.namespace
  - select:
      kind: ClusterRoleBinding
    fieldPaths:
    - subjects.[kind=ServiceAccount].namespace

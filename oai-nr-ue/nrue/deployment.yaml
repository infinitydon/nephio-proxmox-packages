apiVersion: apps/v1
kind: Deployment
metadata:
  name: oainrue
  namespace: oai-ran
  labels:
    app.kubernetes.io/name: oainrue
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oainrue
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oainrue
      annotations:
    spec:
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      containers:
      - name: nrue
        image: "docker.io/oaisoftwarealliance/oai-nr-ue:2023.w19"
        securityContext:
          privileged: true
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: oainrue
              key: timeZone
        - name: RFSIMULATOR
          valueFrom:
            configMapKeyRef:
              name: oainrue
              key: rfSimulator
        - name: FULL_IMSI
          valueFrom:
            configMapKeyRef:
              name: oainrue
              key: fullImsi
        - name: FULL_KEY
          valueFrom:
            configMapKeyRef:
              name: oainrue
              key: fullKey
        - name: OPC
          valueFrom:
            configMapKeyRef:
              name: oainrue
              key: opc
        - name: DNN
          valueFrom:
            configMapKeyRef:
              name: oainrue
              key: dnn
        - name: NSSAI_SST
          valueFrom:
            configMapKeyRef:
              name: oainrue
              key: nssaiSst
        - name: NSSAI_SD
          valueFrom:
            configMapKeyRef:
              name: oainrue
              key: nssaiSd
        - name: USE_ADDITIONAL_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: oainrue
              key: useAdditionalOptions
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: oainrue
      terminationGracePeriodSeconds: 5
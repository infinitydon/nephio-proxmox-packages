apiVersion: workload.nephio.org/v1alpha1
kind: NFConfig
metadata:
  name: oai-du-config
  namespace: example
spec:
  configRefs:
  - apiVersion: workload.nephio.org/v1alpha1
    kind: RANConfig
    metadata:
      name: ranconfig
      namespace: example
    spec:
      cellIdentity: 12345678L
      physicalCellID: 0
      tac: 1
      downlinkFrequencyBand: 78
      downlinkSubCarrierSpacing: 1
      downlinkCarrierBandwidth: 106
      uplinkFrequencyBand: 78
      uplinkSubCarrierSpacing: 1
      uplinkCarrierBandwidth: 106
  - apiVersion: workload.nephio.org/v1alpha1
    kind: PLMN
    metadata:
      name: plmn
      namespace: example
    spec:
      PLMNInfo:
      - plmnID:
          mcc: "208"
          mnc: "99"
        tac: 1
        nssai:
        - sd: ffffff
          sst: 1
  - apiVersion: workload.nephio.org/v1alpha1
    kind: OAIConfig
    metadata:
      name: oai-nf-config
      namespace: example
    spec:
      image: "docker.io/oaisoftwarealliance/oai-gnb:2023.w19"